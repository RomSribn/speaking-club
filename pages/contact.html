</head>
<body>
<!-- header -->

<header role="header">

    <div class="container">

        <!-- logo -->

        <div id="logo">

            <a href="../index.html" title="open-english"><img src="../images/logo-englcl.png" title="Open Speaking Club" alt="Open Speaking Club" width="70"/></a>

        </div>

        <!-- logo -->

        <!-- nav -->

        <nav role="header-nav" class="navy">
            <div id="menu-button" class=""><span></span><span></span><span></span></div>
            <ul class="hidden-castom">

                <li class="nav-active"><a href="../index.html" title="Work">Work</a></li>

                <li><a href="about.html" title="About">About</a></li>

                <li><a href="blog.html" title="Blog">Blog</a></li>

                <li><a href="contact.html" title="Contact">Contact</a></li>

            </ul>

        </nav>

        <!-- nav -->

    </div>

</header>

<main role="main-inner-wrapper" class="container">



    <div class="row">



        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">

            <article role="pge-title-content" class="contact-header">

                <header>

                    <h2><span>Hey There!</span> we love to hear you.</h2>

                </header>

                <p><a href="tel:380123456789"><i class="fa fa-phone" aria-hidden="true"></i> +380123456789</a><a href="mailto:email@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i> email@gmail.com</a></p>

            </article>

        </div>

        <!-- map -->

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

            <div class="demo-wrapper">

                <div id="surabaya"></div>

            </div>

        </div>

        <!-- map -->

        <div class="clearfix"></div>



        <!-- contat-from-wrapper -->

        <div class="contat-from-wrapper">

            <div id="message"></div>

            <form method="post" name="cform" id="cform">

                <div class="row">

                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">

                        <input  name="name" id="name" type="text" placeholder="Whats your name">

                    </div>

                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">

                        <input  name="email" id="email" type="email"  placeholder="Whats your email">

                    </div>

                </div>

                <div class="clearfix"></div>

                <textarea name="comments" id="comments" cols="" rows="" placeholder="Whats in your mind"></textarea>

                <div class="clearfix"></div>

                <input name="" type="submit" value="Send email">

                <div id="simple-msg"></div>

            </form>

        </div>

        <!-- contat-from-wrapper -->





    </div>

</main>

    <!-- logo -->

    <h1>

        <a href="../index.html" title="open-english"><img src="../images/logo-englcl.png" width="80" title="open-english" alt="open-english"/></a>
